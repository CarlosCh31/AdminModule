<div class="register-container">
  <div class="register-header">
    <div class="logo-container">
      <img src="assets/logoo.png" alt="Logo Olimpiadas Especiales">
    </div>
    <div class="system-title">Sistema de Inscripciones</div>
    <div class="system-subtitle">Olimpiadas Especiales de Costa Rica</div>
  </div>

  <div class="register-card">
    <div class="register-title">
      <mat-icon>person_add</mat-icon>
      <span>Registro de nuevos coordinadores</span>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="form-field">
          <label for="email">Correo electrónico</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="ejemplo@olimpiadasespeciales.cr"
            [class.invalid]="isInvalid('email')"
            (blur)="markTouched('email')">

          <div *ngIf="isInvalid('email')" class="error-message">
            Introduce un correo válido
          </div>

          <div *ngIf="showDomainWarning" class="domain-warning">
            ⚠️ El correo no pertenece a &#64;olimpiadasespeciales.cr. Se recomienda usar un correo institucional.
          </div>
        </div>

        <div class="action-buttons">

          <button
            class="back-button"
            type="button"
            (click)="goToLogin()">
            <mat-icon>arrow_back</mat-icon>
            Volver
          </button>

          <button
            class="register-button"
            type="submit"
            [disabled]="registerForm.invalid || isLoading">
            <span *ngIf="!isLoading">Registrar coordinador</span>
            <span *ngIf="isLoading">Procesando...</span>
          </button>

        </div>

        <div *ngIf="formStatus"
             class="form-status"
             [class.success]="formStatus.includes('✅')"
             [class.error]="formStatus.includes('❌')">
          {{ formStatus }}
        </div>
      </div>
    </form>
  </div>
</div>
