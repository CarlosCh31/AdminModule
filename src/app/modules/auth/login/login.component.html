<div class="login-container">
  <div class="login-header">
    <div class="logo-container">
      <img src="assets/logoo.png" alt="Logo Olimpiadas Especiales">
    </div>
    <div class="system-title">Sistema de Inscripciones Olimpiadas Especiales de Costa Rica</div>
  </div>

  <div class="login-card">
    <div class="login-title">Iniciar sesión</div>

    <form class="form-group" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="ejemplo@correo.com"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      </div>

      <div class="form-field">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Ingresa tu contraseña"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      </div>

      <button
        class="login-button"
        type="submit"
        [disabled]="loginForm.invalid">
        Iniciar sesión
      </button>
    </form>
  </div>
</div>
