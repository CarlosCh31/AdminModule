<table mat-table [dataSource]="athletes" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let athlete"> {{ athlete.id }} </td>
  </ng-container>

  <ng-container matColumnDef="person_id">
    <th mat-header-cell *matHeaderCellDef> Persona ID </th>
    <td mat-cell *matCellDef="let athlete"> {{ athlete.person_id }} </td>
  </ng-container>

  <ng-container matColumnDef="laterality">
    <th mat-header-cell *matHeaderCellDef> Lateralidad </th>
    <td mat-cell *matCellDef="let athlete"> {{ athlete.laterality }} </td>
  </ng-container>

  <ng-container matColumnDef="disability_type">
    <th mat-header-cell *matHeaderCellDef> Tipo de Discapacidad </th>
    <td mat-cell *matCellDef="let athlete"> {{ athlete.disability_type }} </td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Peso (kg) </th>
    <td mat-cell *matCellDef="let athlete"> {{ athlete.weight }} </td>
  </ng-container>

  <ng-container matColumnDef="height">
    <th mat-header-cell *matHeaderCellDef> Altura (cm) </th>
    <td mat-cell *matCellDef="let athlete"> {{ athlete.height }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let athlete">
      <button mat-icon-button color="primary" (click)="updateAthlete(athlete)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteAthlete(athlete.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
