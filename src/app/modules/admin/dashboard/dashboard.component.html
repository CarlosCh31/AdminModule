
<div class="dashboard-container">

  <!-- Sección de métricas -->
  <div class="grid grid-cols-4 gap-4 stats-container">
    <mat-card class="stat-card">
      <mat-card-header>
        <mat-icon class="icon">group</mat-icon>
        <span>Usuarios</span>
      </mat-card-header>
      <mat-card-content>
        <p class="stat-number">{{ stats().totalUsers }}</p>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-header>
        <mat-icon class="icon">volunteer_activism</mat-icon>
        <span>Voluntarios</span>
      </mat-card-header>
      <mat-card-content>
        <p class="stat-number">{{ stats().totalVolunteers }}</p>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-header>
        <mat-icon class="icon">accessibility</mat-icon>
        <span>Atletas</span>
      </mat-card-header>
      <mat-card-content>
        <p class="stat-number">{{ stats().totalAthletes }}</p>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-header>
        <mat-icon class="icon">event</mat-icon>
        <span>Eventos</span>
      </mat-card-header>
      <mat-card-content>
        <p class="stat-number">{{ stats().totalEvents }}</p>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Gráficos -->
  <div class="grid grid-cols-2 gap-4 mt-6 charts-container">
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-icon class="icon">pie_chart</mat-icon>
        <span>Disponibilidad de Voluntarios</span>
      </mat-card-header>
      <mat-card-content>
        <canvas id="volunteerChart"></canvas>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
      <mat-card-header>
        <mat-icon class="icon">bar_chart</mat-icon>
        <span>Atletas por Diagnóstico</span>
      </mat-card-header>
      <mat-card-content>
        <canvas id="athleteChart"></canvas>
      </mat-card-content>
    </mat-card>
  </div>
</div>
