<mat-toolbar class="admin-navbar">
  <div class="logo-container">
    <img src="assets/logoo.png" alt="Logo Olimpiadas Especiales" class="logo">
  </div>

  <h3 class="title">Olimpiadas Especiales de Costa Rica</h3>

  <span class="spacer"></span>

  <div class="actions-container">
    <button mat-icon-button
            class="notification-button"
            matTooltip="Notificaciones"
            aria-label="Notificaciones"
            [matBadge]="notifications"
            matBadgeColor="warn"
            matBadgeSize="small">
      <mat-icon>notifications</mat-icon>
    </button>

    <button mat-button
            class="profile-button"
            [matMenuTriggerFor]="userMenu"
            (click)="toggleMenu()"
            matTooltip="Menú de usuario"
            aria-label="Menú de usuario">
      <div class="profile-content">
        <mat-icon [class.rotated]="isMenuOpen">account_circle</mat-icon>
        <span class="username">Usuario</span>
        <mat-icon [class.rotated]="isMenuOpen">expand_more</mat-icon>
      </div>
    </button>
  </div>

  <mat-menu #userMenu="matMenu" class="user-menu" xPosition="before">
    <button mat-menu-item (click)="perfil()" class="menu-item">
      <mat-icon>person</mat-icon>
      <span>Perfil</span>
    </button>
    <button mat-menu-item (click)="logout()" class="menu-item logout">
      <mat-icon>logout</mat-icon>
      <span>Cerrar sesión</span>
    </button>
  </mat-menu>
</mat-toolbar>
