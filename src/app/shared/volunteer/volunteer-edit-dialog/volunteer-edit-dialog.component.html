<h2 mat-dialog-title>Editar Voluntario</h2>
<form [formGroup]="editForm" (ngSubmit)="saveChanges()">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>ID</mat-label>
    <input matInput formControlName="id" required>
    <mat-error *ngIf="editForm.get('id')?.invalid">
      El ID es requerido
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Experiencia en deportes</mat-label>
    <input matInput formControlName="sportExperience">
    <mat-error *ngIf="editForm.get('sportExperience')?.invalid">
      Ingrese algo valido
    </mat-error>
  </mat-form-field>

  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="closeDialog()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="editForm.invalid">Guardar</button>
  </div>
</form>
