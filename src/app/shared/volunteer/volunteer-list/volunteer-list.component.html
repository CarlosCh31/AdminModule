<div class="container-all">
  <table mat-table [dataSource]="volunteers" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let v"> {{v.id}} </td>
    </ng-container>

    <ng-container matColumnDef="sportExperience">
      <th mat-header-cell *matHeaderCellDef> Experiencia en deportes </th>
      <td mat-cell *matCellDef="let v"> {{v.sportExperience}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let v">
        <button mat-icon-button color="primary" (click)="editVolunteer(v)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteVolunteer(v)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
